# #### MUTATIONS ######

# #### INPUTS #####
input createUserInput {
  userName: String!
  name: String!
  password: String!
}

input updateUserInput {
  id: ID!
  userName: String
  name: String
  password: String
}

input createJobAppInput {
  jobTitle: String!
  company: String!
  applicationDate: String!
  companyResponse: Boolean
}

input updateJobAppInput {
  id: ID!
  jobTitle: String
  company: String
  applicationDate: String
  companyResponse: Boolean
}
