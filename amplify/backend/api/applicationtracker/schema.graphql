# ##### TYPE DEFINITIONS ##########
type User @model {
  id: ID!
  userName: String!
  name: String!
  password: String!
  applications: [ID]!
}

type Application @model {
  id: ID!
  jobTitle: String!
  company: String!
  applicationDate: String!
  companyResponse: Boolean
}

